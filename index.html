<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="sljdq.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="toptop">
  <div class="top">
    <h4>devfinder</h4>
    <div class="light">
      <p>light</p>
      <img src="starter-code/assets/icon-sun.svg" alt="">
    </div>
  </div>

  <div class="searchdiv">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input class="searchinp" type="text" placeholder="Search HitHub username">
    <button class="search">search</button>   
  </div>
  </div>


<div class="mainall">
  <img class="mainpic" src="https://avatars.githubusercontent.com/u/583231?v=4" alt="">
  <div class="main">

    

    <div class="mainuser">
        <div class="usernam">
          <div>
          <h1 style="color: white;">The Octocat</h1>
          <p style="color:#0079FF ;">@octocat</p>
          <p class="nobio">This profile has no bio</p>
        </div>
          <p class="jan2011">joined 25 Jan 2011</p>
        </div>        
      </div>
      

      <div class="mainmiddle">

        <div class="stat">
          <p>repos</p>
          <h1>8</h1>
        </div>
      
        <div class="stat">
          <p>followers</p>
          <h1>3938</h1>
        </div>
      
        <div class="stat">
          <p>following</p>
          <h1>9</h1>
        </div>
      
      
      </div>

      <div class="mainbot">
        <div class="two">
        <div class="info">
          <button><i class="fa-solid fa-location-pin"></i></button>
          <a>San Francisco</a>
        </div>

        <div class="info">
          <button><i class="fa-solid fa-link icon"></i></button>
          <a>https://github.blog</a>
        </div>
      </div>

      <div class="two">
        <div class="info">
          <button><i class="fa-brands fa-twitter icon"></i></button>
          <a>Not available</a>
        </div>

        <div class="info">
          <button><i class="fa-solid fa-building icon"></i></button>
          <a>@github</a>
        </div>
      </div>

      </div>
</div>




</div>

</body>
</html>
